<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Words - Interactive Map Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        
        header.header-visible {
            transform: translateY(0);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3A7A3A, #A8D5A8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #F5F5DC;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #F5F5DC;
            font-family: 'Orbitron', sans-serif;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #3A7A3A;
            background-color: rgba(255, 255, 255, 0.1);
            color: #F5F5DC;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #A8D5A8;
            box-shadow: 0 0 10px rgba(168, 213, 168, 0.5);
        }
        
        .search-button {
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #3A7A3A;
            color: #F5F5DC;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .search-button:hover {
            background-color: #4aa64a;
            transform: translateY(-2px);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        /* Categories Sidebar */
        .categories-sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .categories-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #A8D5A8;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        
        .category-list {
            list-style: none;
        }
        
        .category-item {
            margin-bottom: 15px;
        }
        
        .category-button {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(58, 122, 58, 0.3);
            border: 1px solid rgba(168, 213, 168, 0.3);
            border-radius: 8px;
            color: #F5F5DC;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-button:hover, .category-button.active {
            background-color: #3A7A3A;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Map Container */
        .map-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .map-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #A8D5A8;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(168, 213, 168, 0.3);
        }
        
        /* Search Results */
        .search-results {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .results-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #A8D5A8;
        }
        
        .result-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .result-item:hover {
            background-color: rgba(58, 122, 58, 0.2);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #3A7A3A;
            color: #F5F5DC;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: #4aa64a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .categories-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                max-width: 100%;
                margin: 0;
            }
            
            #map {
                height: 400px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Custom marker styles */
        .custom-marker {
            background-color: #3A7A3A;
            border: 2px solid #F5F5DC;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F5F5DC;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .custom-popup {
            background-color: #2c2c2c;
            color: #F5F5DC;
            border-radius: 8px;
            padding: 10px;
            max-width: 250px;
        }
        
        .popup-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #A8D5A8;
        }
        
        .popup-content {
            font-size: 14px;
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #A8D5A8;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo-image">MW</div>
                    <div class="logo-text">Map Words</div>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for countries...">
                    <button class="search-button">Search</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <aside class="categories-sidebar">
            <h2 class="categories-title">Categories</h2>
            <ul class="category-list">
                <li class="category-item">
                    <button class="category-button active" data-category="world">World Map</button>
                </li>
                <li class="category-item">
                    <button class="category-button" data-category="tropical">Tropical Zone</button>
                </li>
                <li class="category-item">
                    <button class="category-button" data-category="temperate">Temperate Zone</button>
                </li>
                <li class="category-item">
                    <button class="category-button" data-category="highlands">Highlands</button>
                </li>
            </ul>
            
            <div class="navigation-buttons">
                <button class="nav-button" id="go-to-christy">Go to Christy</button>
                <button class="nav-button" id="go-back">Go Back</button>
                <button class="nav-button" id="go-to-sister">Go to Sister</button>
            </div>
        </aside>
        
        <main class="map-container">
            <h2 class="map-title">Interactive World Map</h2>
            <div id="map"></div>
            
            <div class="search-results" id="search-results">
                <h3 class="results-title">Search Results</h3>
                <p>Enter a country name to see recommendations</p>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map with English language
        const map = L.map('map', {
            zoomControl: true,
            attributionControl: true
        }).setView([20, 0], 2);
        
        // Add OpenStreetMap tiles (English)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
        
        // Country data with coordinates and recommendations
        // This is a simplified version with some countries - in a real app you'd have all countries
        const countryData = {
            "Afghanistan": { lat: 33.93911, lng: 67.709953, recommendations: ["Explore the ancient city of Kabul", "Visit the historic Buddhas of Bamiyan", "Experience traditional Afghan cuisine"] },
            "Albania": { lat: 41.153332, lng: 20.168331, recommendations: ["Visit the historic city of Berat", "Explore the Albanian Riviera", "See the ancient ruins of Butrint"] },
            "Algeria": { lat: 28.033886, lng: 1.659626, recommendations: ["Explore the Sahara Desert", "Visit the ancient Roman ruins of Timgad", "See the Casbah of Algiers"] },
            "Andorra": { lat: 42.546245, lng: 1.601554, recommendations: ["Go skiing in the Pyrenees", "Visit the capital, Andorra la Vella", "Explore the Madriu-Perafita-Claror Valley"] },
            "Angola": { lat: -11.202692, lng: 17.873887, recommendations: ["Visit the Kalandula Falls", "Explore the capital city Luanda", "See the Tundavala Gap"] },
            "Argentina": { lat: -38.416097, lng: -63.616672, recommendations: ["Visit the Iguazu Falls", "Explore Buenos Aires and tango culture", "See the Perito Moreno Glacier"] },
            "Australia": { lat: -25.274398, lng: 133.775136, recommendations: ["Visit the Sydney Opera House", "Explore the Great Barrier Reef", "See Uluru (Ayers Rock)"] },
            "Austria": { lat: 47.516231, lng: 14.550072, recommendations: ["Visit Vienna's Schönbrunn Palace", "Explore the Austrian Alps", "See the historic city of Salzburg"] },
            "Bangladesh": { lat: 23.684994, lng: 90.356331, recommendations: ["Explore the Sundarbans mangrove forest", "Visit the capital Dhaka", "See the historic Sixty Dome Mosque"] },
            "Belgium": { lat: 50.503887, lng: 4.469936, recommendations: ["Visit the Grand Place in Brussels", "Explore medieval Bruges", "Try Belgian chocolates and beers"] },
            "Brazil": { lat: -14.235004, lng: -51.92528, recommendations: ["Visit the Amazon rainforest", "See Christ the Redeemer in Rio", "Experience Carnival in Rio de Janeiro"] },
            "Canada": { lat: 56.130366, lng: -106.346771, recommendations: ["Visit Niagara Falls", "Explore Banff National Park", "See the Northern Lights in Yukon"] },
            "China": { lat: 35.86166, lng: 104.195397, recommendations: ["Walk the Great Wall of China", "See the Terracotta Army in Xi'an", "Visit the Forbidden City in Beijing"] },
            "Egypt": { lat: 26.820553, lng: 30.802498, recommendations: ["See the Pyramids of Giza", "Explore the Valley of the Kings", "Cruise the Nile River"] },
            "France": { lat: 46.603354, lng: 1.888334, recommendations: ["Visit the Eiffel Tower in Paris", "Explore the French Riviera", "See the Mont Saint-Michel"] },
            "Germany": { lat: 51.165691, lng: 10.451526, recommendations: ["Visit Neuschwanstein Castle", "Explore Berlin's historical sites", "See the Black Forest"] },
            "India": { lat: 20.593684, lng: 78.96288, recommendations: ["See the Taj Mahal in Agra", "Visit the holy city of Varanasi", "Explore the palaces of Rajasthan"] },
            "Indonesia": { lat: -0.789275, lng: 113.921327, recommendations: ["Visit Bali's temples and beaches", "See Komodo dragons in Komodo National Park", "Explore Borobudur Temple"] },
            "Italy": { lat: 41.87194, lng: 12.56738, recommendations: ["Visit the Colosseum in Rome", "Explore Venice's canals", "See the Leaning Tower of Pisa"] },
            "Japan": { lat: 36.204824, lng: 138.252924, recommendations: ["See Mount Fuji", "Visit the temples of Kyoto", "Experience Tokyo's bustling districts"] },
            "Mexico": { lat: 23.634501, lng: -102.552784, recommendations: ["Visit the ancient city of Teotihuacan", "Explore the beaches of Cancun", "See the Monarch Butterfly Biosphere Reserve"] },
            "Russia": { lat: 61.52401, lng: 105.318756, recommendations: ["Visit Red Square in Moscow", "See the Hermitage Museum in St. Petersburg", "Travel on the Trans-Siberian Railway"] },
            "South Africa": { lat: -30.559482, lng: 22.937506, recommendations: ["Go on a safari in Kruger National Park", "Visit Cape Town and Table Mountain", "Explore the Garden Route"] },
            "Spain": { lat: 40.463667, lng: -3.74922, recommendations: ["Visit the Sagrada Familia in Barcelona", "Explore the Alhambra in Granada", "Experience the Running of the Bulls in Pamplona"] },
            "United Kingdom": { lat: 55.378051, lng: -3.435973, recommendations: ["See the Tower of London", "Visit Stonehenge", "Explore the Scottish Highlands"] },
            "United States": { lat: 37.09024, lng: -95.712891, recommendations: ["Visit the Grand Canyon", "See the Statue of Liberty in New York", "Explore the National Parks"] }
        };
        
        // Create custom markers for each country
        Object.keys(countryData).forEach(country => {
            const data = countryData[country];
            
            // Create a custom marker
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: country.charAt(0),
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
            
            // Add marker to map
            const marker = L.marker([data.lat, data.lng], {icon: customIcon})
                .addTo(map)
                .bindPopup(`
                    <div class="custom-popup">
                        <div class="popup-title">${country}</div>
                        <div class="popup-content">
                            ${data.recommendations[0]}
                            <br><br>
                            <em>Click for more recommendations</em>
                        </div>
                    </div>
                `)
                .on('click', function() {
                    showSearchResults(country, data.recommendations);
                });
        });
        
        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const searchResults = document.getElementById('search-results');
        
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
        
        // Add autocomplete functionality
        searchInput.addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            if (query.length < 2) return;
            
            const matches = Object.keys(countryData).filter(
                country => country.toLowerCase().includes(query)
            ).slice(0, 5); // Limit to 5 suggestions
            
            if (matches.length > 0) {
                showAutocompleteSuggestions(matches);
            } else {
                hideAutocompleteSuggestions();
            }
        });
        
        function performSearch() {
            const query = searchInput.value.trim();
            if (query === '') return;
            
            // Find matching country
            const country = Object.keys(countryData).find(
                c => c.toLowerCase().includes(query.toLowerCase())
            );
            
            if (country) {
                const data = countryData[country];
                // Center map on the country
                map.setView([data.lat, data.lng], 5);
                
                // Show recommendations
                showSearchResults(country, data.recommendations);
            } else {
                searchResults.innerHTML = `
                    <h3 class="results-title">Search Results</h3>
                    <p>No results found for "${query}". Try another country.</p>
                    <p>Available countries: ${Object.keys(countryData).join(', ')}</p>
                `;
                searchResults.classList.add('fade-in');
            }
            
            hideAutocompleteSuggestions();
        }
        
        function showSearchResults(country, recommendations) {
            let html = `<h3 class="results-title">Recommendations for ${country}</h3>`;
            recommendations.forEach((rec, index) => {
                html += `<div class="result-item">${index + 1}. ${rec}</div>`;
            });
            
            searchResults.innerHTML = html;
            searchResults.classList.add('fade-in');
        }
        
        // Autocomplete functionality
        function showAutocompleteSuggestions(matches) {
            // Remove existing autocomplete if any
            hideAutocompleteSuggestions();
            
            const autocomplete = document.createElement('div');
            autocomplete.id = 'autocomplete-suggestions';
            autocomplete.style.position = 'absolute';
            autocomplete.style.background = '#2c2c2c';
            autocomplete.style.border = '1px solid #3A7A3A';
            autocomplete.style.borderRadius = '0 0 5px 5px';
            autocomplete.style.maxHeight = '200px';
            autocomplete.style.overflowY = 'auto';
            autocomplete.style.zIndex = '1000';
            autocomplete.style.width = searchInput.offsetWidth + 'px';
            autocomplete.style.marginTop = '5px';
            
            matches.forEach(match => {
                const suggestion = document.createElement('div');
                suggestion.textContent = match;
                suggestion.style.padding = '10px';
                suggestion.style.cursor = 'pointer';
                suggestion.style.borderBottom = '1px solid rgba(255,255,255,0.1)';
                
                suggestion.addEventListener('mouseover', function() {
                    this.style.background = 'rgba(58, 122, 58, 0.3)';
                });
                
                suggestion.addEventListener('mouseout', function() {
                    this.style.background = 'transparent';
                });
                
                suggestion.addEventListener('click', function() {
                    searchInput.value = match;
                    performSearch();
                });
                
                autocomplete.appendChild(suggestion);
            });
            
            searchInput.parentNode.appendChild(autocomplete);
        }
        
        function hideAutocompleteSuggestions() {
            const existing = document.getElementById('autocomplete-suggestions');
            if (existing) {
                existing.remove();
            }
        }
        
        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== searchInput) {
                hideAutocompleteSuggestions();
            }
        });
        
        // Category functionality
        const categoryButtons = document.querySelectorAll('.category-button');
        
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                const category = this.getAttribute('data-category');
                updateMapForCategory(category);
            });
        });
        
        function updateMapForCategory(category) {
            const mapTitle = document.querySelector('.map-title');
            
            switch(category) {
                case 'world':
                    mapTitle.textContent = 'Interactive World Map';
                    map.setView([20, 0], 2);
                    searchResults.innerHTML = `
                        <h3 class="results-title">World Map</h3>
                        <p>Explore countries around the world. Click on markers or search for specific countries.</p>
                    `;
                    break;
                case 'tropical':
                    mapTitle.textContent = 'Tropical Zone Map';
                    map.setView([0, -60], 3);
                    searchResults.innerHTML = `
                        <h3 class="results-title">Tropical Zone</h3>
                        <p>Countries in the tropical zone typically have warm climates year-round.</p>
                        <p>Examples: Brazil, India, Indonesia, Thailand</p>
                    `;
                    break;
                case 'temperate':
                    mapTitle.textContent = 'Temperate Zone Map';
                    map.setView([45, 0], 3);
                    searchResults.innerHTML = `
                        <h3 class="results-title">Temperate Zone</h3>
                        <p>Countries in the temperate zone experience distinct seasons.</p>
                        <p>Examples: United States, France, Italy, China</p>
                    `;
                    break;
                case 'highlands':
                    mapTitle.textContent = 'Highlands Map';
                    map.setView([28, 84], 4); // Near Himalayas
                    searchResults.innerHTML = `
                        <h3 class="results-title">Highlands</h3>
                        <p>Highland regions are characterized by elevated terrain and cooler climates.</p>
                        <p>Examples: Nepal, Switzerland, Peru, Ethiopia</p>
                    `;
                    break;
            }
            
            searchResults.classList.add('fade-in');
        }
        
        // Navigation buttons functionality
        document.getElementById('go-to-christy').addEventListener('click', function() {
            alert('This would navigate to the Christy section in a full application.');
        });
        
        document.getElementById('go-back').addEventListener('click', function() {
            window.history.back();
        });
        
        document.getElementById('go-to-sister').addEventListener('click', function() {
            alert('This would navigate to the Sister section in a full application.');
        });
        
        // Header show/hide on scroll
        (function() {
            const header = document.querySelector('header');
            let lastScrollY = window.scrollY;
            
            function updateHeaderVisibility() {
                const scrollingUp = window.scrollY < lastScrollY;
                const atTop = window.scrollY <= 0;
                
                if (atTop || scrollingUp) {
                    header.classList.add('header-visible');
                } else {
                    header.classList.remove('header-visible');
                }
                
                lastScrollY = window.scrollY;
            }
            
            window.addEventListener('scroll', updateHeaderVisibility, { passive: true });
            window.addEventListener('load', () => {
                header.classList.add('header-visible');
                lastScrollY = window.scrollY;
            });
        })();
    </script>
</body>
</html>
